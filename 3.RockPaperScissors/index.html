<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>石头剪刀布</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <p id="round"></p>
      <div id="game">
        <div id="robot">
          <div class="gesture">
            <span class="prepare">?</span>
          </div>
          <p class="name">机器人</p>
          <p class="score"></p>
        </div>
        <div id="myself">
          <div class="gesture">
            <span class="prepare">?</span>
          </div>
          <p class="name">潘文丽</p>
          <p class="score"></p>
        </div>
      </div>
      <div id="result"></div>
      <div id="start">
        <button onclick="startGame()">开始下一回合</button>
      </div>
      <dialog id="select-dialog">
        <form id="select-form">
          <div class="row">
            <label for="select-gesture">请选择要出的手势：</label>
            <select id="select-gesture">
              <option value="rock">石头</option>
              <option value="scissor">剪刀</option>
              <option value="paper">布</option>
            </select>
          </div>
          <button type="submit">确定</button>
        </form>
      </dialog>
      <div id="final"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
